{% extends "layout.html" %}

{% block head %}
<title>Secret Santa Organizer</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/fill_page.css') }}?v=1.0">
{% endblock %}

{% block content %}
<div id="main">
    <h1>{{ status_msg }}</h1>

    {% if description %}
    <p>{{ description|safe }}</p>

    {% else %}
    <p><a href="{{ url_for('group.create_group') }}">Organize a Secret Santa.</a></p>
    {% endif %}
</div>
{% endblock %}
